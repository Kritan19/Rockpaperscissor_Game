<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="heading">
    <h1>Rock Paper Scissor Game </h1>
   </div>

    <div class="board">

        <div class="score">
            <div id="computerScore">
                Computer Score:
            </div>
            <div id="playerScore">
                Player Score: 
            </div>
        </div>

        <div class="weaponChooseText">
            CHOOSE YOUR WEAPON:  
        </div>

        <div class="weaponsChoose">
            <div id="rock">
                <img src="rock.png"  alt="rock image" id = "rockImg" >
                Rock
            </div>
            <div id="paper">
                <img src="paper.png" alt="paper image" id = "paperImg" >
                Paper
            </div>
            <div id="scissor">
                <img src="scissor.png" alt="scissor image" id = "scissorImg" >
                scissor
            </div>
        </div>
        <div class="result">
            <div id="ComputerWeaponResult">
            </div>
            <div id="resultBox"></div>
        </div>
    </div>

    <div class="Createdby">
        Designed and Created by : Kritan Nepal.
        <br>

    </div>
    <script src="script.js"></script>
</body>
</html>
